apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.signaturemaker.app"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 2001
        versionName "2.01"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'


    compile 'de.cketti.library.changelog:ckchangelog:1.2.2'


    compile 'com.nispok:snackbar:2.10.2'
    compile 'me.relex:circleindicator:1.1.2@aar'
    compile 'com.getbase:floatingactionbutton:1.9.0'
    compile('com.mikepenz.aboutlibraries:library:4.5.7@aar') {
        transitive = true
    }
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.easing:library:1.0.1@aar'
    compile 'com.daimajia.androidanimations:library:1.1.3@aar'

    compile 'com.larswerkman:HoloColorPicker:1.5'

    compile 'com.squareup.picasso:picasso:2.5.2'

    compile 'com.afollestad:material-dialogs:0.6.7.2'

    compile project(':discreteSeekBar');
    compile project(':chooser');
//    compile 'com.android.support:cardview-v7:21.0.+'
//    compile 'com.android.support:support-v4:21.0.+'

}
